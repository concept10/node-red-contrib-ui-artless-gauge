<script type='text/javascript'>
    RED.nodes.registerType('ui_artlessgauge',{
        category: 'dashboard',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            group: {type: 'ui_group', required:true},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $('#node-input-size').toggleClass('input-error',!valid);
                    return valid;
                }},
            height: {value: 0},
            min: {value: 0, required: true, validate: RED.validators.number()},
            max: {value: 10, required: true, validate: RED.validators.number()},
            name: {value: ''},
            icon: {value: ''},
            label:{value: 'Gauge'},
            unit:{value: ''},
            layout:{value: 'linear'},
            decimals: {value: 0, required: false, validate: RED.validators.number()},
            differential:{value:false},                
            colorLine: {value: '#ff9900'},
            colorTrack: {value: '#555555'},           
            colorFromTheme:{value:true} ,
            bgcolorFromTheme:{value:true}                  
        },
        inputs:1,
        outputs:0,
        icon: 'artlessgauge.png',
        paletteLabel: 'artless-gauge',
        label: function() {
            return this.name||'artless-gauge';
        },
        oneditprepare: function() {
            $('#node-input-size').elementSizer({
                width: '#node-input-width',
                height: '#node-input-height',
                group: '#node-input-group'
            });
           
            if (this.differential === undefined) {
                $("#node-input-differential").prop('checked', false);
            }  
            
            if (this.layout === undefined) {
                this.layout = 'linear';
                $('#node-input-layout').val('Linear');
            }
           
           
            $('#node-input-colorFromTheme').change(function() {                
                if (this.checked == true) {                                 
                    $('#node-input-colorLine').hide();                  
                    $('#node-input-colorLineSpan').hide();                  
                }
                else {                   
                    $('#node-input-colorLine').show();
                    $('#node-input-colorLineSpan').show();
                }
            });
            $('#node-input-bgcolorFromTheme').change(function() {                
                if (this.checked == true) {                                 
                    $('#node-input-colorTrack').hide();                  
                    $('#node-input-colorTrackSpan').hide();                  
                }
                else {                   
                    $('#node-input-colorTrack').show();
                    $('#node-input-colorTrackSpan').show();
                }
            });
          
        },
        oneditsave: function (){
           // $('input[name=foo]').attr('checked', this.colorFromTheme);
        }
    });
</script>

<script type='text/x-red' data-help-name='ui_artlessgauge'>
    <p>Artless gauge is gauge with minimal design. Gauge has two layouts - linear and radial. 
        Both layouts support regular mode and differential mode. 
        With differential mode, the indicating colored track is drawn from center to side. 
        There is no tick marks or values presented near the gauge track.

    <p>
<h2>> Configuration</h2>
<h3> Size</h3>
For linear layout the supported height is 1 unit.
For radial mode the minimal size is 2x2 units. Supported size configuration for radial layout is square (3x3, 4x4, ...). Widget forces different size combinations to be square based on shortest side.

<h3> Label</h3>
Label can be any string. Label field does not support any html for color or size adjustments.


<h3> Icon</h3>
Supported icons are same as for dashboard: 
<a href="https://fontawesome.com/v4.7.0/icons/">Font Awesome 4.7</a>, 
<a href="https://material.io/resources/icons/?style=baseline">Material Icons</a> and 
<a href="https://github.com/Paul-Reed/weather-icons-lite">Weather icons lite</a>. 
Icon field does not support any html for size adjustments.

<h3> Layout</h3>
Choose layout type. Layout can be linear or radial.

<h3> Mode</h3>
Option to turn on differential mode. With this option selected, the colored track has center point from which the value is shown. Value of center point is not shown anywhere, as well there is no minimum or maximum marks. Value of center point is exactly between configured min and max.

<h3> Colors</h3>
Color of track and background line can be configured. By default, the site colors used.

<h3> Range</h3>
Minimum and maximum expected values. Note that with differential mode, the middle point is exactly between those values.

<h3> Format</h3>
Unit is displayed near the value field. Unit can be any string.
Value is always rounded according to the configured decimals. Default is zero so value presented as integer.  

<h2> Input </h2>
msg.payload should carry single numeric value.

</script>
